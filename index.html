<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GraphQL Profile</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/login.css">
    <link rel="stylesheet" href="styles/profile.css">
</head>
<body>
    <div class="app-container">
        <!-- Login Section -->
        <div id="login-section" class="section">
            <div class="login-container">
                <h1>Login</h1>
                <div id="login-error" class="error-message"></div>
                
                <form id="login-form">
                    <div class="form-group">
                        <label for="identifier">Username or Email</label>
                        <input type="text" id="identifier" name="identifier" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="password-input-wrapper">
                            <input type="password" id="password" name="password" required>
                            <button type="button" id="password-toggle" class="password-toggle">Show</button>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn-primary">Login</button>
                </form>
            </div>
        </div>
        
        <!-- Profile Section -->
        <div id="profile-section" class="section hidden">
            <header class="profile-header">
                <h1>Apprentice Profile</h1>
                <button id="logout-btn" class="btn-secondary">Logout</button>
            </header>
            
            <div class="profile-content">
                <!-- User Info Card -->
                <div class="card">
                    <h2>Basic Info</h2>
                    <div id="user-info" class="card-content">
                        <div class="loading">Loading...</div>
                    </div>
                </div>
                
                <!-- XP Card -->
                <div class="card">
                    <h2>Experience Points</h2>
                    <div id="xp-info" class="card-content">
                        <div class="loading">Loading...</div>
                    </div>
                </div>
                
                <!-- Skills Card (Renamed from Progress) -->
                <div class="card">
                    <h2>Best Skills</h2>
                    <div id="progress-info" class="card-content">
                        <div class="loading">Loading...</div>
                    </div>
                </div>
                
                <!-- Statistics Section -->
                <div class="card full-width">
                    <h2>Statistics</h2>
                    <div class="statistics-tabs">
                        <button id="xp-tab" class="tab-btn active">XP Over Time</button>
                        <button id="audit-tab" class="tab-btn">Audit Ratio</button>
                    </div>
                    
                    <div class="graph-container">
                        <div id="xp-graph" class="graph active-graph"></div>
                        <div id="audit-graph" class="graph"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Load JavaScript Modules -->
    <script type="module" src="js/main.js"></script>
</body>
</html>
